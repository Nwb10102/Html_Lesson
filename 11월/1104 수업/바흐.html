<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바흐</title>
</head>
<body>
    <style>
        h3{
            left: 90%;
            margin: 5px 15px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: black;
            color: white;
            text-align: center;
        }

        .musician{
            left: 90%;
            margin: 15px;
            padding: 15px;
            border: 1px solid black;
            border-radius: 10px;
        }

        .musician-img{
            float: left;
            margin: 15px;
            width: 150px;
            height: 150px;
        }

        p{
            font-size: 15px;
            line-height: 30px;
        }
    </style>

    <h3>바흐(Johann Sebastain Bach, 1685~ 1750)</h3>

    <div class="musician">
        <img class="musician-img" src="src/바흐.jpg">
        <p>서양 음악의 아버지라고 일컫는 바흐는 바로크 시대의 최후에 위치하는 대작곡가로서, 
        독일음악의 전통에 깊이 뿌리박고 있을 뿐 아니라, 그 위에 이탈리아나 프랑스의 양식을 채택하고 그것들을 융합하여 독자적 개성적인 음악을 창조하였다.<br>
        바로크 음악에 있어 바흐는 대위법 기술의 정수를 다했을 뿐 아니라, 당시에 이미 긍정문화에 침투했던 프랑스나 이탈리아의 양식을 스스로 받아들여
        칸타타에 아름다운 꽃을 피우기도 했다.</p>
    </div>
</body>
</html>
