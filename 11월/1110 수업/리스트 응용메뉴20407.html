<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 응용메뉴</title>
</head>
<body id="number">
    <style>
        #number {background-color: #D6C94D;}

        #number ul {
            margin: 0;
            padding: 0;
            width: 700px;
        }

        #number ul li {
            display: inline;
            list-style-type: none;
            margin: 10px;
            padding: 0 15px;
        }

        #number ul li a {
            color: white;
            text-decoration: none;
        }

        #number ul li a:hover {
            color: red;
            background-color: pink;
        }
    </style>

    <ul>
        <li> <a href="#"> Home </a></li>
        <li> <a href="#"> Espresso </a></li>
        <li> <a href="#"> Cappuccino </a></li>
        <li> <a href="#"> Cafe Latte </a></li>
        <li> <a href="#"> F.A.Q </a></li>
    </ul>
</body>
</html>
