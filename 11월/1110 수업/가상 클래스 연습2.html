<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스</title>
</head>
<body>
    <style>
        p:first-letter {font-size: 20px; color: red;}
        p::first-line {text-decoration: underline;}
    </style>

    <h3> 박스 모델 만들기</h3>
    <p>박스 모델은 마진이나 패딩을 이용해 적절한 크기를 만들 수 있지만 박스 모델의 크기를 강제로 정해야 할 경우에는 width와 height 속성을 사용합니다. </p>
</body>
</html>
