<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여름방학 특강</title>
</head>
<body>
    <h3>여름방학 특강 신청</h3>
    <form>
        <fieldset>
            <legend>신청자 정보 입력</legend>
            학번 <input type = "text"> <br><br>
            이름 <input type = "text"> <br><br>

            학과 <select>
                <option value="1"> 스마트소프트웨어과</option>
                <option value="2"> IT융합과</option>
                <option value="3"> 뷰티케이과</option>
                <option value="4"> 마케팅과</option>
                <option value="5"> 금융회계과</option>
            </select>
        </fieldset>
    </form>


    <form>
        <fieldset>
            <legend>신청자 정보 입력</legend>
            학번 <input type = "text"> <br><br>
            이름 <input type = "text"> <br><br>

            학과 <select size = "3">
                <option value="1"> 스마트소프트웨어과</option>
                <option value="2" selected> IT융합과</option>
                <option value="3"> 뷰티케이과</option>
                <option value="4"> 마케팅과</option>
                <option value="5"> 금융회계과</option>
            </select>
        </fieldset>
    </form>


    <select>
        <optgroup label="중식">
            <option value="1">짜장면</option>
            <option value="2">짬뽕</option>
            <option value="3">탕수육</option>
        </optgroup>
        <optgroup Label = "분식">
            <option value="4">떡볶이</option>
            <option value="5">순대</option>
            <option value="6">김밥</option>
        </optgroup>
    </select>
</body>
</html>
