<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펜션 예약 사이트</title>
</head>
<body>
    <style>
        h2 {font-size: 25px; font-family: "맑은고딕"; text-shadow: 3px 3px 10px gray;}
        li {list-style-type: square;}
        span {font-weight: bold}
        p {color:green; text-decoration: underline;}
    </style>

    <h2>⭐⭐⭐⭐ 펜션 안내 </h2>
    <ul>
        <li><span>주소 : </span> 경기도 군포시 수리산로 153</li>
        <li><span>전화번호 : </span>1234 - 5678</li>
        <li><span>객실 수 : </span>50개</li>
        <li><span>부대시설 : </span>한식당, 운동장, 탁구장, 강당</li>
    </ul>   

    <p>다양한 객실이 준비되어 있어요. 예약을 원하시는 분은 전화주세요. 감사합니다</p>
</body>
</html>
