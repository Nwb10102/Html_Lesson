<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모서리 생성</title>
</head>
<body>
    <style>
        img {
            width : 200px;
            height : 100px;
            padding : 6px;
            border : 3px solid red;
        }

        img.a {
            border-radius : 50px 20px
        }

        img.b {
            border-radius : 50px/20px;
        }

        img.c {
            border-top-left-radius : 50% 20%;
        }
    </style>

    <img class="a" src="image/음료.jpg"><br>
    <img class="b" src="image/음료.jpg"><br>
    <img class="c" src="image/음료.jpg">
</body>
</html>
