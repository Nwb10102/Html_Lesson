<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS id 선택자</title>
    <link href="CSS/ID선택자 연습.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h3 id="title1"> 딸기 </h3>
    딸기는 25°C 이하의 <span id = "weather"> 신선한 기후 </span> 를 좋아하는 여러해살이 열매 채소로 5월
    에 열매를 수확합니다. 다른 작물에 비해 잘 기르기 위해서 많은 노력이 필요합니다.
    <h3 id="title2">양평 딸기 축제</h3>
    <ul>
        <li>일시 : 2018년 1월 15일 ~ 5월 15일</li>
        <li>장소 : <span id = "location">양평군 내 딸기 마을</span></li>
        <li>연락처 : 031 - 774 - 0000</li>
        <li id = "notice">일정은 바뀔 수 있으므로 방문 전 전화 요망</li>
    </ul>
</body>
</html>
