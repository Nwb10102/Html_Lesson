<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
</head>
<body>
    <h3>설문지 - 4차 산업력명시대의 미래 유망 직업!</h3>
    여러분이 관심있는 직업 분야를 선택해주세요.<hr>
    <form>
        학년 
        <input type="radio" name="ra1" value="1">1학년
        <input type = "radio" name = "ra1" value = "2">2학년
        <input type = "radio" name = "ra1" value = "3">3학년
        <br><br>
        성별 
        <input type = "radio" name = "ra2" value = "1">남자
        <input type = "radio" name = "ra2" value = "2">여자
        <br><br>
        관심분야
        <select>
            <option value="1">드론 전문가</option>
            <option value="2">VR 전문가</option>
            <option value="3">스마트 팜 전문가</option>
            <option value="4">3D 프린터 전문가</option>
        </select>
        <br><br>
        관심 직업분야를 선택한 이유<br>
        <textarea cols = "40" rows = "5"></textarea>
        <br>
        <input type = "submit" value = "제출하기">
    </form>
</body>
</html>
