<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습기자 모집</title>
</head>
<body>
    <h2>수습기자 모집</h2>
    <form>
        <h4>개인정보</h4>
        이름 <input type = "text" size = "20"><br>
        생년월일 <input type = "text" size = "20" maxlength="6"><br><br>

        사진파일 <input type = "file">

        <h4>지원분야</h4>
        <input type = "radio" name = "part" value = "1">아나운서
        <input type = "radio" name = "part" value = "2">프로듀서
        <input type = "radio" name = "part" value = "3">엔지니어
        
        <h4>지원 동기</h4>
        <textarea cols = "50" rows = "5"></textarea><br>

        <input type = "submit" value = "지원하기">
    </form>
</body>
</html>
