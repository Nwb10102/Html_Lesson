<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일</title>
</head>
<body>
    <form>
        <h3>생일축하합니다.</h3>
        <hr>
        당신의 생일은 2000년 5월 20일 입니다. 틀리면 수정하시고 파티 시간과 장소를 입력하세요.<br><br>
        <hr>
        <br> 생일 <input type = "date" value = "2000-05-20">
        <br> 생일파티시간 <input type = "time" value = "07:30">

        <br> 생일파티장소 <input type = "text">

        <br><br>
        <input type = "submit" value = "보내기">
        <input type = "reset" value = "취소하기">
    </form>
</body>
</html>
