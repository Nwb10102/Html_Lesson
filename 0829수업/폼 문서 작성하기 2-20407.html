<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피 주문</title>
</head>
<body>
    <h1>커피 주문</h1>
    <form>
        <h3>아래 양식을 채운 후 '주문' 버튼을 클릭하세요</h3>
        커피종류
        <select name = "bean">
            <option value = "1">하우스 블랜드</option>
            <option value = "2">볼리비아 수프레모</option>
            <option value = "3">유기농 과테말라</option>
            <option value = "4">케냐</option>
        </select>
        <br><br>유형<br><br>

        <input type = "radio" name = "beantype" value = "1">분쇄하지 않은 커피
        <input type = "radio" name = "beantype" value = "2">분쇄한 커피

        <br><br>기타<br><br>

        <input type = "checkbox" name = "extra" value = "1" checked>선물포장
        <input type = "checkbox" name = "extra" value = "2" >카달로그포함

        <br><br>주문 갯수
        <input type = "number" name = "num" min = "1" max = "10" value = "1">

        <br><br>주문 날짜
        <input type = "date">
        <br><br>
        <fieldset>
            <legend>배송정보</legend>
            이름 : <input type = "text" size = "15" required><br><br>
            주소 : <input type = "text" size = "50" required><br><br>
            전화번호 : <input type = "text" size = "15" placeholder = "000-0000-0000" required><br><br>
            e-mail : <input type = "email" size = "30">
        </fieldset><br>

        <input type = "submit" value = "주문">
        <input type = "reset" value = "초기화">
    </form>
</body>
</html>
