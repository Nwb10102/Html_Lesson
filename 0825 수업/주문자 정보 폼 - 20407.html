<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문자 정보 폼</title>
</head>
<body>
    <form>
        <h2>주문자 정보</h2>
        성명 <input type="text" size="15" required><br>
        생년월일 <input type="password" size="15" maxlength="6"> 6자리로 입력하세요.<br>
        e-mail <input type="email" size="30" placeholder="abc@abc.com" required><br>
        주소 <input type="text" size="50" required><br>
        
        <h2>상품개수</h2>
        <input type="number" size="5" value="1" min="1" max="10" name="num"><br>

        <h2>배송요청일</h2>
        <input type="date"><br>

        <h2>혜택</h2>
        <input type="checkbox" name="bene" value="1" checked> 할인쿠폰 적용<br>
        <input type="checkbox" name="bene" value="2"> 사은품 수령<br>

        <h2>결제유형</h2>
        <input type="radio" name="cal " value="1" checked> 무통장 입금<br>
        <input type="radio" name="cal " value="2"> 신용카드<br>
        <input type="radio" name="cal " value="3"> 휴대폰 결제<br>

        <input type="reset" value="초기화">
        <input type="submit" value="주문">
    </form>
</body>
</html>
